<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="" class="form" id="form" autocomplete="off">
      <p class="form-titulo">Iniciar Sesión</p>
      <div class="form-input email">
        <input type="text" id="email">
        <label for="myname">Correo electrónico</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input password">
        <input type="text" id="password">
        <label for="surname">Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-boton" >
        <input class="control" type="submit" value="Enviar">
        <br>
        <p>A&uacute;n no tienes una Cuenta?<a href="registro.html"><b>Registrate</b></a></p>
       
      </div>
    </form>
  </div>
  <script src="inicio.js"></script>
</body>
</html>
